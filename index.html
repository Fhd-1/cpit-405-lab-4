<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-4</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <h1>Great Auto Parts - Order Form</h1>

        <div class="form-section">
            <div class="section-title">Personal Information</div>
            <div class="form-section-inner">
                <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                </div>
                <div>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                </div>
                <div class="full-width">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="full-width">
                    <label for="phone-number">Phone number:</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number"
                        required>
                </div>
            </div>
        </div>


        <div class="form-section">
            <div class="section-title">Car Information</div>
            <div class="form-section-inner">
                <div>
                    <label for="make">Make:</label>
                    <input type="text" id="make" name="make" placeholder="Make" required>
                </div>
                <div>
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" placeholder="Model" required>
                </div>
                <div>
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" placeholder="Year" required>
                </div>
                <div class="full-width">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
            </div>
        </div>

        <div class="form-section">
            <div class="section-title">Order Details</div>
            <div class="form-section-inner">
                <div class="full-width">
                    <label for="spare-part">Spare Part:</label>
                    <input type="text" id="spare-part" name="spare-part" placeholder="Enter the spare part you need"
                        required>
                </div>
                <div class="full-width">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity"
                        placeholder="Enter the quantity of the spare part you need" required>
                </div>
                <div class="full-width">
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" placeholder="Comment..."></textarea>
                </div>
            </div>
        </div>

        <button type="submit">Submit</button>
    </div>
</body>

</html>
